<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background: purple;
    }
    @media (max-width: 300px) { /*Con los media queries podemos jugar con el layout, cuando la pantalla del dispositivo sea pequeña el contenido se ve de una forma, pero si está pantalla crece el contenido también lo hace sin perjudicar el diseño.*/
      div {
        background: red; /* cuando el valor maximo sea el especificado va a tomar ese valor*/
      }
    } /*min-width: desde  y max-widht: hasta*/
  </style>
</head>
<body>
  <div>
    Platzi
  </div>
</body>
</html>
