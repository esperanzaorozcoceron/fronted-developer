<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex; /*el display flex lo que hace es ubicar un elemento al lado del otro*/
            flex-direction: column; /* con el flex direction column lo que hacemos es que se ubiquen de manera vertical*/
        }
        div {
            margin: 20px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div>platzi</div>
        <div>master</div>
    </section>
</body>
</html>
